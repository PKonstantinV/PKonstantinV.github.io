<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather site</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
 

    <header>
            <form>
                    <center>
		                        <label for="cityname">Weather check:</label>
		                        <input type="text" id="cityname" placeholder="Введіть назву населеного пункту" size="20"/>
		                        <input type="button" id="send" value="Пошук" />
	
                    </center>
            </form>
	</header>
	


	
	

 

    


    <h2>Погода в місті <span id="selectedcity"></span></h2>
   
    <div id="container">
            <font size="4"><a href="#window1" class="button">Погода на один день</a> 
            </font>
        
  
   
            <font size="4"><a href="#" class="button">Погода на три дні</a> 
            </font>
   
   
            <font size="4"><a href="#" class="button">Прогноз погоди на тиждень</a>
            </font> 
    <div>
    <br>
        
        

	


    <div-4 id="window1">
      <font color="#fff">Погода сьогодні</font>
      <br>
      <ul>
		<li>Хмарність: <b><span id="clouddescr"></span></b></li>
		<img id="cloudimg">
		<li>Температура: <b><span id="temp"></span>, &#8451;</b></li>
		<li>Тиск: <b><span id="pressure"></span>, hPa</b></li>
		<li>Вологість: <b><span id="humidity"></span>, %</b></li>
		<li>Швидкість вітру: <b><span id="windspeed"></span>, meter/sec</b></li>
	</ul>

      <a href="#close" class="close">Close</a>
    </div-4>
    <div id="line"></div>
    <script type="text/javascript" src="js-script.js"></script>


</body>
</html>
